<div class="container">
  <div class="row pb-5 pt-5">
    <div class="col">
      <div class="row mb-3">
        <h1>Tree View</h1>
        <button
          class="ml-auto btn btn-info mr-2"
          routerLink="edit"
          style="width: 70px; height: 40px"
        >
          EDIT
        </button>
      </div>
      <div class="row pb-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p>Name:</p>
                  <h3>{{ tree.title }}</h3>
                </div>
                <div class="col">
                  <p>location:</p>
                  <h3>{{ tree.location }}</h3>
                </div>
                <div class="col">
                  <p>Status:</p>
                  <h3>{{ tree.status }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3>Stats</h3>
      <div class="row mt-3 mb-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p>Humidity:</p>
                  <h3>{{ tree.measurments.humidity }}%</h3>
                </div>
                <div class="col">
                  <p>Temperature:</p>
                  <h3>{{ tree.measurments.temperature }}C</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3>Info</h3>
      <div class="row mt-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p>Humidity:</p>
                  <h3>{{ tree.measurments.humidity }}%</h3>
                </div>
                <div class="col">
                  <p>Temperature:</p>
                  <h3>{{ tree.measurments.temperature }}C</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
